<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇地圖</title>
</head>
<body>
    <h1>選擇地圖</h1>
    <form action="/play" method="post">
        <label for="map_choice">選擇地圖 (a~c): </label>
        <input type="text" id="map_choice" name="map_choice" required pattern="[a-cA-C]">
        <button type="submit">開始遊戲</button>
    </form>
</body>
</html>
